.pixel-burger {
  border-style: solid;
  border-width: 4px;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  font-size: 16px;
}

body {
  overflow-x: hidden;
  position: relative;
  padding: 2rem 1.5rem;
  font-family: "zpix", "Silver", "Cubic", "Kongtext";
  font-weight: 400;
  font-style: normal;
  font-size: 1rem;
  line-height: 1.5;
}

a {
  color: #009EF7;
  text-decoration: none;
  background-color: transparent;
}
a:hover {
  color: #0685d1;
}

h1 {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  font-weight: bolder;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px #ccecfd, -2px -2px #ccecfd, 2px 2px #ccecfd, -2px -2px #ccecfd, 2px 2px #ccecfd, -2px -2px #ccecfd;
  background: linear-gradient(90deg, #8D949E 0%, #8D949E 7.5%, transparent 7.5%, transparent 22.5%, #c4c8cd 22.5%, #c4c8cd 45%, transparent 45%, transparent 52.5%, #8D949E 52.5%, #8D949E 82.5%, transparent 82.5%, transparent 100%) repeat-x;
  background-size: 6rem 0.25rem;
  background-position: -6rem bottom;
  transition: 0.25s background steps(6, start);
  -webkit-text-stroke: 1px currentColor;
}
h1:hover {
  background: linear-gradient(90deg, #009EF7 0%, #009EF7 7.5%, transparent 7.5%, transparent 22.5%, #5ec5ff 22.5%, #5ec5ff 45%, transparent 45%, transparent 52.5%, #009EF7 52.5%, #009EF7 82.5%, transparent 82.5%, transparent 100%) repeat-x;
  background-size: 6rem 0.25rem;
  background-position: -12rem bottom;
}

.section-contianer {
  max-width: 90rem;
  margin: 0 auto;
}
